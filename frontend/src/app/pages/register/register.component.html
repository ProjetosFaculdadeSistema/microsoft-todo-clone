<section class="min-h-[calc(100vh-4rem)] bg-gradient-to-b from-green-50 to-white dark:from-gray-900 dark:to-gray-800 flex flex-col items-center justify-center px-4 py-10 transition-colors duration-300">
  <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-1">TaskMaster</h1>
  <p class="text-gray-600 dark:text-gray-300 mb-6 text-center">Crie sua conta e comece a organizar suas tarefas</p>

  <div class="bg-white dark:bg-gray-700 p-8 rounded-xl shadow-md w-full max-w-md text-center transition-colors duration-300">
    <h2 class="text-lg font-semibold mb-2 text-gray-900 dark:text-white">Criar conta</h2>
    <p class="text-sm text-gray-500 dark:text-gray-300 mb-6">Crie sua conta para começar a organizar suas tarefas</p>

    <form (ngSubmit)="criarConta()" class="space-y-4">
      <input [(ngModel)]="name" name="name" placeholder="Seu nome completo"
        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-200 dark:bg-gray-800 dark:border-gray-600 dark:text-white" required>

      <input [(ngModel)]="email" name="email" type="email" placeholder="seu@email.com"
        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-200 dark:bg-gray-800 dark:border-gray-600 dark:text-white" required>

      <input [(ngModel)]="password" name="password" type="password" placeholder="Mínimo 6 caracteres"
        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-200 dark:bg-gray-800 dark:border-gray-600 dark:text-white" required>

      <input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" placeholder="Confirme sua senha"
        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-200 dark:bg-gray-800 dark:border-gray-600 dark:text-white" required>

      <button type="submit" class="w-full bg-gray-900 text-white py-2 rounded hover:bg-gray-800">Criar conta</button>
    </form>

    <div *ngIf="erro" class="text-red-600 dark:text-red-400 text-sm mt-4">{{ erro }}</div>
    <div *ngIf="sucesso" class="text-green-600 dark:text-green-400 text-sm mt-4">Conta criada com sucesso! Redirecionando...</div>
  </div>

  <div class="mt-6 text-sm text-gray-600 dark:text-gray-300 text-center">
    Já tem uma conta?
    <a routerLink="/login" class="text-green-600 dark:text-green-400 hover:underline">Entre aqui</a>
  </div>
</section>
